<html>
<head><title>First table example</title>
<style>
	td{
	padding:30px}
</style>
</head>
<body>
	<p> This is our first example of table</p>
	<br>
	<table border="1">
	<thead>
	<tr>
		<th>Item1</th>
		<th>Item2</th>
		<th>Item3</th>
		<th>Item4</th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<td rowspan="3">element 1</td>
		<td >element 2</td>
		<td>element 3</td>
		<td>element 4</td>
	</tr>
	<tr>
		<td rowspan="2">element 2</td>
		<td colspan="2">element 3</td>
	</tr>
	<tr>
		<td>element 3</td>
		<td>element 4</td>
	</tr>
	<tbody>
	</table>
